<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Rangi Pangi</title>
  </head>
  <body>
    <div class="main">
      <div class="main-top">
        <input
          class="main-top-input"
          type="text"
          maxlength="6"
          placeholder="000000"
          name="hexcolor"
          id="hexcolor"
        />
        <button id="submitBtn" class="main-top-submit">مشاهده</button>
      </div>
      <div class="main-center">
        <div class="main-cenetr-status">
          رنگ
          <span class="status"><b class="color-red">موجود نیست</b></span> است
        </div>
        <div class="main-cenetr-text">
          متن زمینه
          <span class="text"><b class="color-red">موجود نیست</b></span>
        </div>
      </div>

      <div class="main-center">
        <div class="main-cenetr-rgb">
          RGB ( R: <span class="r"><b class="color-red"> 0</b></span
          >, G: <span class="g"><b class="color-red"> 0</b></span
          >, B: <span class="b"><b class="color-red"> 0</b></span> )
        </div>
        <div class="main-cenetr-hsl">
          HSL ( H: <span class="h"><b class="color-red"> 0</b></span
          >, S: <span class="s"><b class="color-red"> 0</b></span
          >, L: <span class="l"><b class="color-red"> 0</b></span> )
        </div>
      </div>
      <div class="main-brighter colors">
        <h5>رنگ های روشن</h5>
        <div class="colors-boxes"><h5 class="color-red">موجود نیست</h5></div>
      </div>
      <div class="main-darker colors">
        <h5>رنگ های تیره</h5>
        <div class="colors-boxes"><h5 class="color-red">موجود نیست</h5></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
